overwrite: true
schema: "http://localhost:8000"
documents: "./src/**/*.graphql"
generates:
  src/generated-types.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
  src/apollo-helpers.ts:
    plugins:
      - typescript-apollo-client-helpers
